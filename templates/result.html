{% extends 'base.html' %}
{% block content %}
<div class="result-container">
    <h2>Prediction Result</h2>
    <p><strong>Sentence:</strong> "{{ sentence }}"</p>
    <p><strong>Prediction:</strong> {{ prediction }}</p>
    <p>Probability (Simile): {{ prob_simile }}%</p>
    <p>Probability (Metaphor): {{ prob_metaphor }}%</p>
    <a href="{{ url_for('predict') }}" class="btn">Try Another</a>
</div>
{% endblock %}
